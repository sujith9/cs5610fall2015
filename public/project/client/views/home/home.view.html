<div>
    <div class="row row-full">
        <div class="col-xs-12 col-md-12">
            <h1 align="center">Backpack Buddy</h1>
        </div>
    </div>

    <div class="row row-full top-buffer">
        <div class="col-xs-4 col-md-4 col-md-offset-4">
            <div class="input-group">
                <input ng-model="searchInput" type="text" class="form-control" placeholder="Search for a destination">
                        <span class="input-group-btn">
                            <button ng-click="model.searchLocation(searchInput)" class="btn btn-default" type="button">Search!</button>
                        </span>
            </div>
        </div>
    </div>

    <div class="row" ng-show="model.results">
        <h2>Search Results</h2>
        <div ng-repeat="place in model.results.query.search">
            <div>
                <a href="#/destination/{{place.title}}"><h2>{{place.title}}</h2></a>
                <p ng-bind-html="place.snippet | unsafe">...</p>
            </div>
        </div>
    </div>
</div>
