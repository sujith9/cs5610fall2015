<div class="row" ng-show="model.results">
    <h2>Search Results</h2>
    <div ng-repeat="place in model.results.query.search">
        <div>
            <a href="#/destination/{{place.title}}"><h2>{{place.title}}</h2></a>
            <p ng-bind-html="place.snippet | unsafe">...</p>
        </div>
    </div>
</div>
