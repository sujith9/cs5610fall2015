<div ng-controller="ProfileController">
    <h1 class="body-padding">Profile</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="username" class="form-control" id="inputUsername3" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="firstName3" class="col-sm-3 control-label">First Name:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="firstname" class="form-control" id="firstName3" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName3" class="col-sm-3 control-label">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="lastname" class="form-control" id="lastName3" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3">
                <button type="submit" ng-click="update()" class="btn btn-primary btn-default btn-block">Update</button>
            </div>
        </div>
    </form>
</div>
